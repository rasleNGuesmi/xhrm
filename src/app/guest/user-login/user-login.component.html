<ng-http-loader
  backgroundColor="#4b244a"
  spinner="sk-chasing-dots"></ng-http-loader>
<div class="featured-image">
  <app-guest-layout>
    <div class="form-wrapper">
      <h2 class="title">{{ 'Connexion' }}</h2>
      <form>
        <div class="mb-2">
          <label class="form-label">Nom d'utilisateur</label>
          <input
            required
            type="username"
            class="form-control"
            [(ngModel)]="username"
            name="username" />
        </div>
        <label class="form-label">Mot de passe</label>
        <div
          class="input-group mb-2"
          style="display: flex; justify-content: flex-end !important">
          <input
            [(ngModel)]="password"
            name="password"
            [type]="visible ? 'password' : 'text'"
            class="form-control" />

          <span
            (click)="password_visible()"
            class="input-group-text"
            id="basic-addon2"
            ><mat-icon
              style="color: #d62e00"
              [style.display]="visible ? 'none' : 'contents'"
              >visibility
            </mat-icon>
            <mat-icon
              style="color: #0075d6"
              [style.display]="visible ? 'contents' : 'none'"
              >visibility_off
            </mat-icon></span
          >
        </div>

        <div class="mb-3" style="display: flex; justify-content: space-between">
          <div>
            <input type="checkbox" class="form-check-input" />
            <label style="padding-left: 5px" class="form-check-label"
              >Rester connecté
            </label>
          </div>
          <a routerLink="/guest/reset" class="forgot-password-link"
            >Mot de passe oublié?</a
          >
        </div>

        <div class="form-button">
          <button
            class="btn btn-primary login-btn"
            type="submit"
            (click)="onclick()">
            Se connecter
          </button>
        </div>
      </form>

      <div class="create-account-wrapper">
        <p class="mt-3">
          <small class="text-dark">Vous n'avez pas un compte ? </small> <br />
          <a class="create-account-btn" routerLink="/guest/signup"
            >CREER VOTRE COMPTE ADMIN
          </a>
        </p>
      </div>
    </div>
  </app-guest-layout>
</div>
