<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title">Demander Une Sortie</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="authorizationRequest">
      <div class="mb-2">
        <label class="form-label">Date de Sortie</label>
        <input
          type="date"
          class="form-control form-control-sm"
          formControlName="date" />
        <span class="error" *ngIf="date.hasError('required') && date.touched">
          {{ 'ErrorMessages.requiredField' | translate }}</span
        >
      </div>
      <p class="mb-1">
        Les heures
        <span class="text-muted">(la sortie ne dépasse pas 4 heures)</span>
      </p>

      <div class="d-flex justify-content-between mb-2">
        <div style="width: 45%">
          <label class="form-label">DE</label>
          <input
            type="time"
            class="form-control form-control-sm"
            formControlName="time_out" />
          <span
            class="error"
            *ngIf="time_out.hasError('required') && time_out.touched">
            {{ 'ErrorMessages.requiredField' | translate }}</span
          >
        </div>
        <div style="width: 45%">
          <label class="form-label">À</label>
          <input
            type="time"
            class="form-control form-control-sm"
            formControlName="arrival_time" />
          <span
            class="error"
            *ngIf="arrival_time.hasError('required') && arrival_time.touched">
            {{ 'ErrorMessages.requiredField' | translate }}</span
          >
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label"
          >Raisons <span class="text-muted">(optionnel)</span></label
        >
        <textarea
          class="form-control"
          formControlName="reason"
          style="height: 100px"></textarea>
      </div>
      <div class="d-flex mt-4">
        <button
          style="margin-right: 8px"
          type="button"
          class="btn btn-default btn-outline-primary pull-right button-save"
          (click)="d('Cross click')">
          Annuler
        </button>

        <button
          type="button"
          class="btn btn-primary button-save"
          (click)="createAuthorization()">
          ENREGISTRER
        </button>
      </div>
    </form>
  </div>
</ng-template>

<button class="btn btn-lg btn-primary add" (click)="open(content)">
  DEMANDER UNE SORTIE
</button>
