<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title">Demander un achat</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="purchaseRequest">
      <div class="mb-2">
        <label class="form-label">Produit</label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="product" />
        <span
          class="error"
          *ngIf="product.hasError('required') && product.touched">
          {{ 'ErrorMessages.requiredField' | translate }}</span
        >
      </div>

      <div class="d-flex justify-content-between mb-2">
        <div style="width: 45%">
          <label class="form-label">Prix</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="price" />
          <span
            class="error"
            *ngIf="price.hasError('required') && price.touched">
            {{ 'ErrorMessages.requiredField' | translate }}</span
          >
        </div>
        <div style="width: 45%">
          <label class="form-label">Quantit√©</label>
          <input
            min="1"
            type="number"
            class="form-control form-control-sm"
            formControlName="quantity"
            onkeydown="return true" />
          <span
            class="error"
            *ngIf="quantity.hasError('required') && quantity.touched">
            {{ 'ErrorMessages.requiredField' | translate }}</span
          >
        </div>
      </div>
      <div class="mb-2">
        <label class="form-label">Lien</label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="link" />
        <span class="error" *ngIf="link.hasError('required') && link.touched">
          {{ 'ErrorMessages.requiredField' | translate }}</span
        >
      </div>

      <div class="mb-2">
        <label class="form-label"
          >Commentaire <span class="text-muted">(optionnel)</span></label
        >
        <textarea
          class="form-control"
          formControlName="comment"
          style="height: 100px"></textarea>
      </div>
      <div class="mb-2">
        <label class="form-label">Fournisseur</label>

        <div class="d-flex justify-content-between">
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            formControlName="supplier">
            <option selected></option>
            <option
              *ngFor="let supplier of suppliers"
              [value]="supplier.supplier_id">
              {{ supplier.name }}
            </option>
          </select>
        </div>
        <span
          class="error"
          *ngIf="supplier.hasError('required') && supplier.touched">
          {{ 'ErrorMessages.requiredField' | translate }}</span
        >
      </div>
      <div class="d-flex mt-4">
        <button
          style="margin-right: 8px"
          type="button"
          class="btn btn-default btn-outline-primary pull-right button-save"
          (click)="d('Cross click')">
          Annuler
        </button>

        <button
          (click)="createOrder()"
          type="button"
          class="btn btn-primary button-save">
          ENREGISTRER
        </button>
      </div>
    </form>
  </div>
</ng-template>

<button class="btn btn-lg btn-primary add" (click)="open(content)">
  DEMANDER UN ACHAT
</button>
