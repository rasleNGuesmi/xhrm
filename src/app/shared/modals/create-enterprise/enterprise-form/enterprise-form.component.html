<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title">Nouvelle entreprise</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-company-signup (close)="c('Cross click')" (reload)="reload.emit()"></app-company-signup>
  </div>
</ng-template>
<button class="btn btn-lg btn-primary add" (click)="open(content)">
  NOUVELLE ENTREPRISE
</button>
