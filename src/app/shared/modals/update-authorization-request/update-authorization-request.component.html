<div style="width: 400px; padding: 0">
  <div class="modal-header">
    <h5 class="modal-title">Modifier Une Sortie</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      mat-dialog-close="true"></button>
  </div>
  <hr class="my-2" />

  <div class="modal-body">
    <form [formGroup]="authorizationRequest">
      <div class="mb-2">
        <label class="form-label">Date de Sortie</label>
        <input
          type="date"
          class="form-control form-control-sm"
          formControlName="releaseDate" />
        <span
          class="error"
          *ngIf="releaseDate.hasError('required') && releaseDate.touched">
          {{ 'ErrorMessages.requiredField' | translate }}</span
        >
      </div>
      <p class="mb-1">
        Les heures
        <span class="text-muted">(la sortie ne dépasse pas 4 heures)</span>
      </p>

      <div class="d-flex justify-content-between mb-2">
        <div style="width: 45%">
          <label class="form-label">DE</label>
          <input
            type="time"
            class="form-control form-control-sm"
            formControlName="from" />
          <span class="error" *ngIf="from.hasError('required') && from.touched">
            {{ 'ErrorMessages.requiredField' | translate }}</span
          >
        </div>
        <div style="width: 45%">
          <label class="form-label">À</label>
          <input
            type="time"
            class="form-control form-control-sm"
            formControlName="to" />
          <span class="error" *ngIf="to.hasError('required') && to.touched">
            {{ 'ErrorMessages.requiredField' | translate }}</span
          >
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label"
          >Raisons <span class="text-muted">(optionnel)</span></label
        >
        <textarea
          class="form-control"
          formControlName="reason"
          style="height: 100px"></textarea>
      </div>
      <div class="d-flex mt-4">
        <button
          style="margin-right: 8px"
          type="button"
          class="btn btn-default btn-outline-primary pull-right button-save"
          mat-dialog-close="true">
          Annuler
        </button>

        <button
          (click)="update()"
          type="button"
          class="btn btn-primary button-save">
          ENREGISTRER
        </button>
      </div>
    </form>
  </div>
</div>
