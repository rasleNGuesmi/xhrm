<div style="width: 400px; padding: 0">
  <div class="modal-header">
    <h5 class="modal-title">Demander un congé</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      mat-dialog-close="true"></button>
  </div>
  <hr class="my-2" />

  <div class="modal-body">
    <form [formGroup]="leaveRequest">
      <p>Vous reste {{ days_left }}/{{ enterprise_leave_days }} jours</p>
      <div class="mb-2">
        <label class="form-label">Date de début</label>
        <input
          type="date"
          class="form-control form-control-sm"
          formControlName="initial_date" />
        <span
          class="error"
          *ngIf="initial_date.hasError('required') && initial_date.touched">
          {{ 'ErrorMessages.requiredField' | translate }}</span
        >
      </div>

      <div class="mb-2">
        <label class="form-label">Nombre de jours</label>
        <input
          type="number"
          class="form-control form-control-sm"
          formControlName="days_number" />
        <span
          class="error"
          *ngIf="days_number.hasError('required') && days_number.touched">
          {{ 'ErrorMessages.requiredField' | translate }}</span
        >
      </div>
      <div class="mb-2">
        <label class="form-label">Type de congé</label>

        <div class="d-flex justify-content-between">
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            formControlName="type">
            <option selected></option>
            <option *ngFor="let type of typesLeave" [value]="type">
              {{ type }}
            </option>
          </select>
        </div>
        <span class="error" *ngIf="type.hasError('required') && type.touched">
          {{ 'ErrorMessages.requiredField' | translate }}</span
        >
      </div>
      <div class="mb-2">
        <label class="form-label"
          >Raisons <span class="text-muted">(optionnel)</span></label
        >
        <textarea
          class="form-control"
          formControlName="reason"
          style="height: 100px"></textarea>
      </div>
      <div class="d-flex mt-4">
        <button
          style="margin-right: 8px"
          type="button"
          class="btn btn-default btn-outline-primary pull-right button-save"
          mat-dialog-close="true">
          Annuler
        </button>

        <button
          (click)="update()"
          type="button"
          class="btn btn-primary button-save">
          ENREGISTRER
        </button>
      </div>
    </form>
  </div>
</div>
