          <label>DÃ©partement</label>
          <select (change)="onChangeDepartment($event)">

              [value]="item.department_id">

            </option>
          </select>
        </div>
        <hr class="mx-2" *ngIf="disableTeam" />

          <label>Equipe </label>
          <select (change)="onChangeTeam($event)">
            <option selected value="" style="color: #d4d4d4">All</option>
            <option *ngFor="let item of teamItems" [value]="item.team_name">
              {{ item.team_name }}
            </option>
          </select>
        </div>
        <hr class="mx-2" *ngIf="disableProfession" />

        <div *ngIf="disableProfession || !isAdmin">
          <label>Profession</label>
          <select (change)="onChangeProfession($event)">
            <option selected value="" style="color: #d4d4d4">All</option>
            <option
              *ngFor="let item of professionItems"

              {{ item.position_name }}
