      <mat-horizontal-stepper
        color="primary"
        style="background-color: unset"
        labelPosition="end"
        [disableRipple]="true"
        linear="true"

        <mat-step
          [stepControl]="generalInformation"
          label="{{ 'SignUpPage.generalInformation' | translate }}">
          <app-step-one (submit)="onSubmit1($event)" (close)="close.emit()"></app-step-one>
        </mat-step>
        <mat-step
          label="{{ 'SignUpPage.enterprise' | translate }}"
          [stepControl]="company">
          <app-step-two (submit)="onSubmit2($event)" (close)="close.emit()"></app-step-two>
        </mat-step>
        <mat-step
          label="{{ 'SignUpPage.account' | translate }}"
          [stepControl]="account">
          <app-step-three (submit)="onSubmit3($event)" (close)="close.emit()"></app-step-three>
        </mat-step>
      </mat-horizontal-stepper>
