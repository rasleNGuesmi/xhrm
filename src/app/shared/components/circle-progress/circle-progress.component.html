<circle-progress
  [subtitle]="subtitle"
  [percent]="percent"
  [radius]="radius"
  [outerStrokeWidth]="4"
  [innerStrokeWidth]="0"
  [outerStrokeColor]="outerStrokeColor"
  [animation]="true"
  [animationDuration]="300"
  [backgroundColor]="backgroundColor"
  [backgroundPadding]="backgroundPadding"
  [showInnerStroke]="true"
  [titleFontSize]="size"
  [unitsFontSize]="size"
  [subtitleFontSize]="'10px'"
  [subtitleColor]="outerStrokeColor"
  [subtitleFontWeight]="'500'"></circle-progress>
