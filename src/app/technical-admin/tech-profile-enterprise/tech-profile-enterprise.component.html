<ng-http-loader
  backgroundColor="#4b244a"
  spinner="sk-chasing-dots"></ng-http-loader>
<div class="content">
  <div style="overflow: auto; height: 90vh" class="bloc-container">
    <div
      style="display: flex; justify-content: space-between"
      class="mt-3 mb-3">
      <div class="user-info">
        <div class="personal-image d-flex user-info">
          <label class="hoverable" for="fileInput">
            <img [src]="url ? url : 'assets/avatar.png'" />
            <div class="hover-text">Choose file</div>
            <div class="background"></div>
          </label>
          <br />
          <input id="fileInput" type="file" (change)="onSelectFile($event)" />
          <div style="padding-left: 10px">
            <!-- TODO CHECK -->
            <!-- <h5>{{ admin_name }}</h5> -->

            <h5>Technical Admin</h5>
            <h6
              style="color: #ef8200; padding-top: 10px"
              class="d-flex justify-content-start">
              {{ enterprise_name }}
            </h6>
          </div>
        </div>
      </div>
      <div class="mx-4">
        <app-change-password></app-change-password>
      </div>
    </div>

    <h5 class="title">{{ 'Informations de base ' }}</h5>
    <form>
      <div class="mb-2">
        <label for="username" class="form-label">Nom de l'entreprise </label>
        <input
          [(ngModel)]="enterprise_name"
          name="enterprise_name"
          required
          type="text"
          class="form-control input-style"
          id="username"
          aria-describedby="username" />
      </div>

      <div class="mb-2">
        <label class="form-label">{{ 'Adresse email' }}</label>
        <input
          type="email"
          class="form-control input-style"
          name="email"
          [(ngModel)]="email" />
      </div>

      <div class="mb-2">
        <label class="form-label">{{ 'Téléphone' }}</label>
        <input
          type="tel"
          class="form-control input-style"
          name="phone"
          [(ngModel)]="phone" />
      </div>
      <div class="mb-2">
        <label class="form-label">{{ 'Activité' }}</label>
        <input
          type="tel"
          class="form-control input-style"
          name="activity"
          [(ngModel)]="activity" />
      </div>

      <div class="mb-2">
        <label class="form-label">{{ 'Nombre d’employé(e)s' }}</label>
        <select
          name="employeeCount"
          [(ngModel)]="employees_number"
          class="form-select">
          <option [value]="'1-14'" class="select-option">
            {{ 'SignUpPage.employeesNumberList.1-14Employees' | translate }}
          </option>
          <option [value]="'15-49'" class="select-option">
            {{ 'SignUpPage.employeesNumberList.15-49Employees' | translate }}
          </option>
          <option [value]="'70em'" class="select-option">
            {{ 'SignUpPage.employeesNumberList.50-99Employees' | translate }}
          </option>
          <option class="select-option">
            {{ 'SignUpPage.employeesNumberList.100-249Employees' | translate }}
          </option>
          <option class="select-option">
            {{ 'SignUpPage.employeesNumberList.250Employees' | translate }}
          </option>
        </select>
      </div>

      <div class="mb-2 d-flex">
        <label for="username" class="form-label">Horaire de travail </label>
        <input
          required
          type="username"
          class="form-control input-style"
          aria-describedby="username"
          style="width: 170px"
          [(ngModel)]="working_hours_start"
          name="working_hours_start" />
        <input
          required
          type="username"
          class="form-control input-style"
          aria-describedby="username"
          style="width: 170px"
          [(ngModel)]="working_hours_end"
          name="working_hours_end" />
      </div>

      <div class="mb-2">
        <label class="form-label"> Nbre de jours de congé</label>
        <input
          type="number"
          class="form-control input-style"
          [(ngModel)]="leave_days_number"
          name="leave_days_number" />
      </div>

      <div class="mb-2 d-flex">
        <label class="form-label">Les jours de repos</label>
        <div
          class="form-check d-flex align-items-center"
          style="margin-left: 10px; margin-right: 25px">
          <input
            class="form-check-input checkbox"
            type="checkbox"
            name="Friday"
            [(ngModel)]="friday_off" />
          <label class="form-check-label mx-2" for="flexCheckDefault">
            Vendredi
          </label>
        </div>
        <div
          class="form-check d-flex align-items-center"
          style="margin-left: 10px; margin-right: 25px">
          <input
            class="form-check-input checkbox"
            type="checkbox"
            name="Saturday"
            [(ngModel)]="saturday_off" />
          <label class="form-check-label mx-2" for="flexCheckDefault">
            Samedi
          </label>
        </div>
        <div
          class="form-check d-flex align-items-center"
          style="margin-left: 10px; margin-right: 25px">
          <input
            name="Sunday"
            [(ngModel)]="sunday_off"
            class="form-check-input checkbox"
            type="checkbox"
            id="flexCheckDefault" />
          <label class="form-check-label mx-2" for="flexCheckDefault">
            Dimanche
          </label>
        </div>
      </div>
      <div style="margin-left: 160px">
        <button
          (click)="onClick()"
          class="btn btn-primary"
          style="width: 350px">
          Enregistrer
        </button>
      </div>
    </form>
    <h5 class="title">{{ 'Poste' }}</h5>
    <div style="padding-left: 60px; padding-right: 40px">
      <!--Postes disponibles -->
      <div class="mb-2">
        <div class="d-inline-flex mb-2">
          <label for="username" class="form-label mx-1"
          >Postes disponibles
          </label>

          <div *ngFor="let button of buttonsPostes; let i = index">
            <button
              class="btn btn-primary mx-1 checked"
              (click)="updateButtonValuePostes(i, buttonElement)"
              [innerHTML]="button.position_name"
              contenteditable="true"
              #buttonElement></button>
          </div>
        </div>
        <div>
          <div class="d-flex">
            <input
              type="text"
              class="form-control"
              style="width: 180px; margin-right: 10px; margin-left: 160px"
              [(ngModel)]="newButtonValuePoste"
              #newButtonInput />
            <button class="btn btn-primary" (click)="addButtonPostes()">
              Add Button
            </button>
          </div>
        </div>
      </div>
      <!--Départements -->
      <div class="mb-2">
        <div class="d-inline-flex mb-2">
          <label for="username" class="form-label mx-1">Départements </label>

          <div *ngFor="let button of buttonsDepartments; let i = index">
            <button
              class="btn btn-primary mx-1 checked"
              (click)="getIdDepartment(button.department_id)"
              [innerHTML]="button.department_name"
              contenteditable="true"
              #buttonElement></button>
          </div>
        </div>
        <div>
          <div class="d-flex">
            <input
              type="text"
              class="form-control"
              style="width: 180px; margin-right: 10px; margin-left: 160px"
              [(ngModel)]="newButtonValueDepartment"
              #newButtonInput />
            <button class="btn btn-primary" (click)="addButtonDepartment()">
              Add Button
            </button>
          </div>
        </div>
      </div>
      <!--Équipes -->
      <div class="mb-2" *ngIf="disable">
        <div class="d-inline-flex mb-2">
          <label for="username" class="form-label mx-1">Équipes </label>

          <div *ngFor="let button of buttonsEquipes; let i = index">
            <button
              class="btn btn-primary mx-1 checked"
              (click)="updateButtonValueEquipe(i, buttonElement)"
              [innerHTML]="button.team_name"
              contenteditable="true"
              #buttonElement></button>
          </div>
        </div>
        <div>
          <div class="d-flex">
            <input
              type="text"
              class="form-control"
              style="width: 180px; margin-right: 10px; margin-left: 160px"
              [(ngModel)]="newButtonValueEquipe"
              #newButtonInput />
            <button class="btn btn-primary" (click)="addButtonEquipe()">
              Add Button
            </button>
          </div>
        </div>
      </div>
      <!--Rôles  -->
      <div class="mb-2 roles">
        <label for="username" class="form-label mx-1"> Rôles </label>

        <div class="role-buttons mx-1">
          <button
            class="btn btn-primary mx-1 checked"
            *ngFor="let button of buttonsRoles"
            [innerHTML]="button.name"
            contenteditable="true"
            #buttonElement></button>
        </div>
      </div>
    </div>
  </div>
</div>
